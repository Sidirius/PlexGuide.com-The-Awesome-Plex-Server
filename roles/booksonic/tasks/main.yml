---
- name: "Establish PG Role"
  set_fact:
    pgrole: "{{role_name}}"

- name: Drop Breaddcrumb - Delete Me When Done
  shell: "touch /var/plexguide/breadcrumb.{{role_name}}"
  ignore_errors: True

- include_role:
    name: pgmstart

- name: Deploy Booksonic Container
  docker_container:
    name: "{{role_name}}"
    image: "linuxserver/{{role_name}}"
    pull: yes
    published_ports:
      - "{{ports.stdout}}{{extport}}:{{intport}}"
    volumes: "{{default_volumes}}"
    cpu_shares: 128
    env: "{{default_env}}"
    networks:
      - name: plexguide
        aliases:
          - "{{role_name}}"
    restart_policy: always
    state: started
    labels: "{{default_labels}}"

- include_role:
    name: pgmend
