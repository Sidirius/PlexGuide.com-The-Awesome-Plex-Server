---
- name: "Establish Key Ports - {{pgrole}}"
  set_fact:
    intport: "8080"
    extport: "8080"

- name: Set Default Volume - {{pgrole}}
  set_fact:
    default_volumes:
    - "/opt/appdata/{{pgrole}}:/config"
    - "{{path.stdout}}/sab/complete:/complete"
    - "{{path.stdout}}/sab/incomplete:/incomplete"
    - "{{path.stdout}}/sab/nzb:/nzb"
    - "{{path.stdout}}/sab/admin:/admin"
    - "/mnt/unionfs:/unionfs"
    - "/etc/localtime:/etc/localtime:ro"

- name: "Establish Key Variables - {{pgrole}}"
  set_fact:
    default_env:
      PUID: 1000
      PGID: 1000
      LC_ALL: "C"

- name: Set Default Volume - {{pgrole}}
  set_fact:
    default_labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:{{pgrole}}.{{domain.stdout}}"
      traefik.port: "{{extport}}"
