---
- name: "Establish Key Ports - {{pgrole}}"
  set_fact:
    intport: "4040"
    extport: "4040"

- name: Set Default Volume - {{pgrole}}
  set_fact:
    default_volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/appdata/{{role_name}}:/airsonic/data"
      - "/opt/appdata/{{role_name}}/playlists:/airsonic/playlists"
      - "/opt/appdata/{{role_name}}/podcasts:/airsonic/podcasts"
      - "/mnt/unionfs/music:/airsonic/music"
      - "/mnt/unionfs:/unionfs"

- name: "Establish Key Variables - {{pgrole}}"
  set_fact:
    default_env:
      PUID: 1000
      PGID: 1000

- name: Set Default Volume - {{pgrole}}
  set_fact:
    default_labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:{{role_name}}.{{domain.stdout}}"
      traefik.port: "{{intport}}"
